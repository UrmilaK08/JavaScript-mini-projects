<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="numCounting.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i class="fa-solid fa-utensils"></i>
            <span class="num" data-val="410">000</span>
            <span class="text">Meals Delivered</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-smile-beam"></i>
            <span class="num" data-val="380">000</span>
            <span class="text">happy Customers</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-list"></i>
            <span class="num" data-val="325">000</span>
            <span class="text">Menu Items</span>
        </div>

        <div class="container">
            <i class="fa-solid fa-star"></i>
            <span class="num" data-val="286">000</span>
            <span class="text">Five Stars</span>
        </div>
    </div>
    <script src="numCounting.js"></script>
</body>
</html>
